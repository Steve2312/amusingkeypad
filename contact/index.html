    <script>
        window.onload = function () {
            var loaders = document.getElementById('loader');
            loaders.style.opacity = '0';
            setTimeout(function () {
                loaders.remove();

        }

    <div id='loader'>
        <div id="loader_wrapper">
            <div id="loader_border"></div>
        </div>
    </div>

            <h1 style="font-weight: 500;">Contact information</h1>
        </div>

                <img class="avatar" src="../images/antecer.png" />

                <nav style="margin: 30px;">
                    <ul>
                        <li><a href="https://steamcommunity.com/id/antecer/"><i class="fab fa-steam"></i></a></li>
                        <li><a onclick="copyToClipboard('antecer@outlook.com')"><i class="fas fa-at"></i></a></li>

</body>
